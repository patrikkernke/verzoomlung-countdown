<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Versammlung Neuwied – Countdown</title>

    <link rel="stylesheet" href="/app.css">
</head>
<body>

    <section class="absolute ml-32 mt-32 font-sans font-bold z-20">
        <!-- Countdown -->
        <div id="countdown-wrapper" class="leading-none">
            <div id="countdown" class="text-14xl font-semibold tracking-tight">
                ?
            </div>
        </div>
        <!-- Uhrzeit -->
        <div id="current-time" class="px-2 py-3 leading-none text-3xl text-center">
            Uhrzeit
        </div>
    </section>

    <footer class="fixed bottom-0 mb-16 ml-32 z-10">
        <header id="footer-header" class="tracking-wide leading-tight">
            <div id="congregation" class="font-black text-4xl">Öffentliche Zusammenkunft</div>
            <div id="congregationSource" class="text-3xl">Versammlung Neuwied</div>
        </header>
    </footer>

    <!-- special light -->
    <div class="absolute bg-white top-0 bottom-0 ml-64 distord"></div>
    <div class="absolute bg-white top-0 bottom-0 right-0 -mr-48 distord"></div>

    <!-- background image -->
    <div class="fixed bottom-0 left-0 right-0 z-0 opacity-25 flex justify-end">
        <img id="background-image" class="w-full lg:w-2/3" src="/images/erste-christen-versammlung.png" alt="Ersten Christen bei der Versammlung im 1. Jahrhundert">
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
